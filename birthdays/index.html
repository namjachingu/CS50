{% extends "layout.html" %}

{% block body %}


<div class="section">
    <h2>Add a Birthday</h2>

    <form action="/" method="POST">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="month" placeholder="Month">
        <input type="text" name="day" placeholder="Month">
        <input type=submit value="Register">
        </tr>
    </form>



<div class="section">
    <h2>All Birthdays</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Month </th>
                <th>Day</th>

            </tr>
        </thead>
        <tbody>
            <!-- TODO: Loop through the database entries to display them in this table -->
            {% for entry in entries %}
            <tr>
                <td> {{entry.name}} </td>
                <td> {{entry.month}} </td>
                <td> {{entry.day}} </td>
            </tr>
            {% endfor %}
</div>
        </tbody>
    </table>
</div>


{% endblock %}
